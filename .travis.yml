language: php
php:
  - 5.4
before_script:
  - wget https://pypi.python.org/packages/source/v/virtualenv/virtualenv-1.9.1.tar.gz
  - tar xvf virtualenv-1.9.1.tar.gz
  - cd virtualenv-1.9.1
  - python setup.py build
  - python build/lib*/virtualenv.py venv
  - source venv/bin/activate
  - cd ..
script: ./script.sh

